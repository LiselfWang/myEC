<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/website/submitOrder.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/scripts/common.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/mustache/mustache.min.js"></script>

</head>
<body>
  <div id="myWebsite">
    <form action="" method="post">
    <div class="prodictSection">

    </div>

    <div class="title">买家留言：</div>
    <textarea rows="6" id="message"></textarea>
    
    <div class="userborder">
    
    </div>
    <div class="payMoney">
    <span id="pay">合计：</span>
    <span id="money">￥0.00</span>
    <button type="submit" id="button">结 算</button>
    </div>
    </form>
  </div>
  <script type="text/html" id="template">
    {{#productList}}
    <div class="border item-line">
        <div class="form-group form-check">
          <input type="checkbox" class="check" name="item" value="{{itemNumber}}">
          <img class="image" src="{{itemPic}}"/> 
          <div class="content">{{itemName}}</div>
          <div class="price">{{itemPrice}}</div>
          数量：<input type="number" class="quantity" value="1"/>
        </div>
      </div>
      {{/productList}}
    </script>
    <script type="text/html" id="addressTemplate">
      {{#adderssList}}
        <div class="form-group form-check">
          <input class="form-check-input" value="{{id}}" type="radio" name="address" {{#isDefault}}checked{{/isDefault}} >
          <span class="name">{{contactName}}</span>
          <span class="address">{{address}}</span>
          <span class="phone">{{contactPhone}}</span>
        </div>
      {{/adderssList}}
  </script>
  <script src="/scripts/website/submitOrder.js"></script>
</body>
</html>
