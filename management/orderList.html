<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/management/orderList.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/scripts/common.js"></script>
  <script src="/node_modules/mustache/mustache.min.js"></script>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <fieldset>
    <legend><b>Order List</b></legend>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Order Number</th>
            <th scope="col">Rec Name</th>
            <th scope="col">Rec Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Message</th>
            <th scope="col">Order Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="orderSection">
        </tbody>
      </table>
    </fieldset>

    <form action="" method="post">
      <div class="modal fade" id="shippingModal" tabindex="-1" role="dialog" aria-labelledby="shippingModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ship">
              <div class="modal-header">
                <h5 class="modal-title" id="shippingModalTitle">Transform List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5>Please select express company</h5>
                <select class="select">
                  
                </select>
                <hr>
                <h5>Please fill in tracking number</h5>
                <input type="text" class="shippingNumber" style="width: 300px">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" name="delivery">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="modal fade" id="orderItemModal" tabindex="-1" role="dialog" aria-labelledby="orderItemModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content product">
              <div class="modal-header">
                <h5 class="modal-title" id="orderItemModalTitle">Product List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul class="itemCheck">
                
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  <script type="text/html" id="shippingTemplate">
    {{#shippingList}}
      <option value="{{id}}">{{shippingName}}</option>
    {{/shippingList}}
  </script>
  
  <script type="text/html" id="orderTemplate">
    {{#orderList}}
      <tr class="orderLine">
        <th scope="row">{{orderNumber}}</th>
        <td>{{contactName}}</td>
        <td>{{contactPhone}}</td>
        <td>{{address}}</td>
        <td>{{totalAmount}}</td>
        <td>{{message}}</td>
        <td class="status">{{orderStatus}}</td>
        <td><button type="button" class="btn btn-primary send" data-toggle="modal" data-order-number={{orderNumber}}>发货</button></td>
        <td><button type="button" class="btn btn-primary check" data-toggle="modal" data-order-number={{orderNumber}}>查看商品</button></td>
      </tr>
    {{/orderList}}
  </script>

  <script type="text/html" id="itemTemplate">
    {{#itemCheck}}
      <li>
        <span>{{itemNumber}}</span>
        <span>{{itemName}}</span>
        <span>数量:{{quantity}}</span>
      </li>
    {{/itemCheck}}
  </script>
  <script src="/scripts/management/orderList.js"></script>

</body>
</html>
